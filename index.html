<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
        <div class="picture"></div>
        <div class="card--info">
            <h3 class="text">Perfume</h3>

            <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>
    
            <p class="card--text text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
    
            <div class="pay">
                <p id="first">$149.99</p>
                <p class="text" id="second">$169.99</p>
            </div>
    
            <a href="#" class="cta">
                <img src="images/icon-cart.svg">  
                <p class="cta--text">Add to Cart</p>
            </a>
        </div>   
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CarlosJavier4</a>.
  </div>
</body>
</html>
