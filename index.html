<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css"/>

</head>
<body>

  <main class="container">
      <figure class="image">
        
      </figure>
      <section class="section">
          <header class="section__header">
            <p class="section__copy section__preview">Perfume</p>
            <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="section__copy section__copy__line_spacing">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </header>
          <div class="pay">
              <div class="pay__number">
                  <p id="first">$149.99</p>
                  <p id="second">$169.99</p>
              </div>
              <div class="pay__cta">
                <img src="images/icon-cart.svg">
                <a href="#" class="cta">Add to Cart</a>
              </div>
          </div>
      </section>
  </main>
</body>
</html>
